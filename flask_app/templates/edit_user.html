<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/style.css">
    <title>Edit User</title>
</head>
<body>
    <div>
        <a href="/dashboard"><button class="btn btn-dark">Dashboard</button></a>
        <div class="nav justify-content-end" style="margin-top: -40px;">
            <a href="/logout"><button class="btn btn-dark nav justify-content-end">Logout</button></a>
        </div>
    </div>
    <form action="/update/" method="post" class="col-6 mx-auto">
        <h1 class="text-center">Edit user</h1>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" value={{user.email}}>
        </div>
        <div class="btn col-12 mx-auto">
            <button class="btn btn-dark"> Update</button>
        </div>
    </form>
    <div class="btn col-12 mx-auto">
        <a href="/delete/{{user.id}}"><button class="btn btn-danger">Delete</button></a>
    </div>
</body>
</html>
